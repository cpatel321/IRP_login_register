<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script>
    function showAlert(type, message) {
      alert(message);
    }
  
    // Function to get URL parameters
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
  
    // Check if error parameter is present in URL
    document.addEventListener('DOMContentLoaded', function() {
      var error = getParameterByName('error');
      if (error === 'InvalidCredentials') {
        showAlert('error', 'Incorrect username or password');
      }
      
    });
    document.addEventListener('DOMContentLoaded', function() {
      var error = getParameterByName('error');
      if (error === 'LoggedOut') {
        showAlert('error', 'You have been logged out');
    }
    });
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="authenticate.php" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group not_registered">
        <a href="register.html" style="color:aqua">Not Registered?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</body>
</html>
